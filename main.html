<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: right;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .info {
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="avatar.jpg" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
    </header>

    <main>
        <div class="grid-item">
            <img src="images/mercurial.png">
            <div class="overlay">
                <div class="info">
                    <p>Price: $50</p>
                    <p>Country: USA</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/adidas_predators.png">
            <div class="overlay">
                <div class="info">
                    <p>Price: $34</p>
                    <p>Country: Germany</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/adidasX.png" alt="Item 1">
            <div class="overlay">
                <div class="info">
                    <p>Price: $42</p>
                    <p>Country: Spain</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/diadora.png" alt="Item 1">
            <div class="overlay">
                <div class="info">
                    <p>Price: $15</p>
                    <p>Country: Japan</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

         <div class="grid-item">
            <img src="images/future_ultimate.png">
            <div class="overlay">
                <div class="info">
                    <p>Price: $55</p>
                    <p>Country: Germany</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/joma_numero.png">
            <div class="overlay">
                <div class="info">
                    <p>Price: $20</p>
                    <p>Country: USA</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/nike_air_zoom.png" alt="Item 1">
            <div class="overlay">
                <div class="info">
                    <p>Price: $37</p>
                    <p>Country: China</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/phantom_gx_elite.png" alt="Item 1">
            <div class="overlay">
                <div class="info">
                    <p>Price: $25</p>
                    <p>Country: China</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <img src="images/vapor14.png" alt="Item 1">
            <div class="overlay">
                <div class="info">
                    <p>Price: $60</p>
                    <p>Country: Great Britan</p>
                    <button>Add to Cart</button>
                    <button>Remove from Cart</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
