<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Register page</title>
</head>
<body>
    <div class="register-container">
        <h2>Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" minlength="3" required>
            </div>

            <div class="form-group">
                <label for="name">Surname:</label>
                <input type="text" id="surname" minlength="3" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" minlength="5" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="5" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit"  class="register">Register</button>
        </form>
    </div>

    <footer>
        <p>Created by Pyvovar Oleksandr</p>
        <p>Group 451. Year 2023</p>
    </footer>
</body>
</html>
